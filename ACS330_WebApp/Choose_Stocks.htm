<!DOCTYPE html>
<html>
<head>
	<title> Factory of the Future - Choose Stocks</title>
	<meta charset="utf-8">
	<meta name="author" content=“Group2”> 
	<style>
.form__element {
    margin: 0 0 1em 0;
}

.form__label {
    font-size: 1.2em;
    display: block;
    margin: 0 0 0.4em 0;
}

.form__input {
    width: 100%;
    padding: 0.6em;
    font-size: 1.3em;
}

.form__required {
    float: right;
    font-size: 0.8em;
    background: #ddd;
    padding: 0.3em;
}

.form__hint {
    margin: 0;
    font-size: 1.1em;
}

.form__hint:before {
    content: "\1F6C8";
    font-size: 1.2em;
    margin: 0 0.2em 0 0;
}

.form_button {
	position: absolute;
	left: 200px;
    background: #aaa;
    color: #000;
    border: none;
    padding: 0.6em;
    font-size: 1.4em;
    float: right;
}

.top_middlers {

    margin: 0 0 0 5em;
	padding: 0.3em;
}

.Log_Out_button { 
	position: absolute;
	left: 10px;
	top: 10px;
    background: #aaa;
    color: #000;
    border: none;
    padding: 0.6em;
    font-size: 1.4em;
    float: right;
    text-decoration: none;
}

.Main_Menu_button { 
	position: absolute;
	right: 10px;
	top: 10px;
    background: #aaa;
    color: #000;
    border: none;
    padding: 0.6em;
    font-size: 1.4em;
    float: right;
    text-decoration: none;
}

.Back_button { 
	position: absolute;
	left: 10px;
	bottom: 10px;
    background: #aaa;
    color: #000;
    border: none;
    padding: 0.6em;
    font-size: 1.4em;
    float: right;
    text-decoration: none;
}

.Log_Out_button:hover{background-color: #cba;}
.Main_Menu_button:hover{background-color: #cba;}
.Back_button:hover{background-color: #cba;}
.form_button:hover{background-color: #cba;}

	</style>     
</head>

<body>
	<a href="file:///home/group2/rosbridge_and_roslibjs/ACS330_WebApp/Main_Menu.htm" 
	class="Main_Menu_button">Main Menu</a>
	<a href="file:///home/group2/rosbridge_and_roslibjs/ACS330_WebApp/Log_In.htm" 
	class="Log_Out_button">LogOut</a>
	<br /><br />
	<h1 class="top_middlers">Choose Stocks</h1>
	<form>	
		<fieldset>
			<input type=checkbox>Stock 1<br />
			<input type=checkbox>Stock 2<br />
			<input type=checkbox>Stock 3<br />
			<input type=checkbox>Stock 4<br />
			<input type=checkbox>Stock 5<br />

			<button class="form_button">Generate Stock List</button>
			<br /><br /><br />
		</fieldset>
	</form>
	<button onclick=goBack(); type=“button” class="Back_button">Back</button>

<script>
function goBack() {
  window.history.back();
}
</script>

</body>
</html>
