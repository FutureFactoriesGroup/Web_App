	// Connecting to ROS
  	// -----------------

	  var ros = new ROSLIB.Ros({
		url : 'ws://143.167.55.175:9090'
	  });

	  ros.on('connection', function() {
		console.log('Connected to websocket server.');
	  });

	  ros.on('error', function(error) {
		console.log('Error connecting to websocket server: ', error);
	  });

	  ros.on('close', function() {
		console.log('Connection to websocket server closed.');
	  });

	  // Subscribing to a Topic

	  var listener = new ROSLIB.Topic({
		ros : ros,
		name : '/order_tracker',
		messageType : 'std_msgs/String'
	  });

	  listener.subscribe(function(message) {
		console.log('Received message on ' + listener.name + ': ' + message.data);

		orderNum = (message.data).slice(0,1);
		Dispatch = (message.data).slice(3,4);
		processOne = (message.data).slice(6,7);
	 	processTwo = (message.data).slice(9,10);
		orderCompltd = (message.data).slice(12,13);
		var tracker = [orderNum,Dispatch,processOne,processTwo,orderCompltd];
		console.log('tracker has: ' + tracker.join(''));

		if (tracker[0] == "1") {
			var ids=[transporting1,dispatched1,process11,process21,completed1];
			i=1;
			while (i<5){
				if (tracker[i]=="1") {
					ids[i].style.color='orange';
				} else if (tracker[i]=="2") {
					ids[i].style.color='green';
				} else {
					ids[i].style.color='black'; //if nothing is in progress
					if (tracker[1]=="2") { //and order has been dispatched
						ids[0].style.color='green'; //say that its being transported
					}
				}
				i=i+1;
			}
		} else if (tracker[0] == "2") {
			var ids=[transporting2,dispatched2,process12,process22,completed2];
			i=1;
			while (i<5){
				if (tracker[i]=="1") {
					ids[i].style.color='orange';
					ids[0].style.color='black';
				} else if (tracker[i]=="2") {
					ids[i].style.color='green';
					ids[0].style.color='black';
				} else {
					ids[i].style.color='black'; //if nothing is in progress
					if (tracker[1]=="2") { //and order has been dispatched
						ids[0].style.color='green'; //say that its being transported
					}
				}
				i=i+1;
			}
		}
		//listener.unsubscribe();
